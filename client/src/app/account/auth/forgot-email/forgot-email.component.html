<body class="auth_class">

    <div class="container login-container">
        <img class="triangleA" src="https://res.cloudinary.com/procraftstudio/image/upload/v1613965232/triangleA_lwqhnl.png" alt='Onestop triangle'>
      <div class="row">
        <div class="col-md-6 welcome_auth">
            <div class="auth_welcome">
                Oh no! Olvidaste tu contrase√±a
            </div>
        </div>         
        <div class="col-md-6 login-form">
            <div class="login_form_in">
                <div class="auth_branding">
                    <a class="auth_branding_in" ><img src="https://res.cloudinary.com/procraftstudio/image/upload/v1613964589/Procraft-Studio-Logo-1_tnfxuj.jpg" alt='Procraft Studio'></a>
                </div>
              <h1 class="auth_title text-left">Password Reset</h1>
              <form>
                <div class="alert alert-success bg-soft-primary border-0" role="alert">
                    Enter your email address and we'll send you an email with instructions to reset your password.
                </div>                    
                <div class="form-group">
                  <input [(ngModel)]="email2" (change)="nosirvePlantilla($event)" type="email" id="email2" class="form-control" name="email2" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-lg btn-block" (click)="sendMail()">Reset Password</button>
                </div>
                <div class="form-group other_auth_links">
                    <a class="" href="/login">Login</a>
                    <a class="" href="/users/registro">Register</a>
                </div>
              </form>
            </div>
        </div>       
      </div>
    </div>

    <img class="triangleB" src="https://res.cloudinary.com/procraftstudio/image/upload/v1613965232/triangleB_isffjy.png" alt='Onestop triangle'>
</body>
