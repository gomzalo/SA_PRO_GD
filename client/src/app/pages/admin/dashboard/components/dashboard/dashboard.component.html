  <div class="margin">
    <br>
    <div class="row">
      <mat-tab-group>
        <mat-tab label="Resultados"> Resultados </mat-tab>


        <mat-tab label="Noticias" *ngIf="user.membership==1"> Noticias
          <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>

                  <th scope="col">Titulo</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Fecha</th>
                  <th scope="col">Equipo</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let noticia of noticias">

                  <th scope="row">{{ noticia.titulo }}</th>
                  <td>
                    {{ noticia.descripcion}}
                  </td>
                  <td>{{ noticia.fecha}}</td>
                  <td>{{ noticia.fecha}}</td>

                </tr>
              </tbody>
            </table>
     


          </div>
        </mat-tab>
        <mat-tab label="Consulta Datos Estadisticos" *ngIf="user.membership==1"> Consulta Datos Estadisticos </mat-tab>
      </mat-tab-group>
    </div>
