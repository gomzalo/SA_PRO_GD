<div class="container">
    <div class="row">
      <div class="col">
        <h1>Estadios</h1>
      </div>
      
    </div>

    <div class="row">
        
            <button type="button" class="btn btn-primary col-md-2 offset-md-10" style="display: block;float: right;" (click)="isOpen=true">Agregar Estadio</button>
            <br/>
            <br/>
            <button type="button" class="btn btn-danger col-md-2 offset-md-10" style="display: block;float: right;" (click)="cerrar()" *ngIf="isOpen">Cerrar formulario</button>
        
        
    </div>
    <app-registarestadio [editData]="estadio" *ngIf="isOpen">

    </app-registarestadio>
    <br/>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Direccion</th>
              <th scope="col">Status</th>
              <th scope="col">Editar</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estadio of estadios">
              <th scope="row">{{ estadio.id_estadio }}</th>
              <td>
                
                {{ estadio.nombre}}
              </td>
              <td>{{ estadio.direccion}}</td>
              <td>{{ estadio.status }}</td>
              <td> <button type="button" class="btn btn-secondary" (click)="editar(estadio,content)">Editar</button></td>
            </tr>
            </tbody>
          </table>
          
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
            </ngb-pagination>
       
          </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Estadio</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
   
     
   




  </ng-template>
