<form [formGroup]="RegistroForm" autocomplete="off" novalidate (ngSubmit)="submit(RegistroForm.value)" class="content">
    <mat-card-content>
      <div class="center margin-dark" style="display:flex;flex-flow: column;">
  
        <mat-form-field appearance="outline" class="center">
          <mat-label>Nombre: </mat-label>
          <input matInput type="text" placeholder="Nombre" formControlName="nombre" id="first-name">
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="center">
          <mat-label>Pais </mat-label>
          <mat-select formControlName="id_country" id="id_country">
            <mat-option *ngFor="let pais of paises" [value]="pais.id">
              {{pais.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="center">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="id_tipo_competencia" id="id_tipo_competencia">
            <mat-option *ngFor="let estado of tipos" [value]="estado.id">
              {{estado.Estado}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="center">
          <mat-label>AÃ±o </mat-label>
          <input matInput type="number" placeholder="Edad" formControlName="anio" id="anio">
        </mat-form-field>
  
        
  
        <button mat-flat-button color="primary" type="submit" class="form-control">Aceptar </button>
  
      </div>
    </mat-card-content>
  </form>
