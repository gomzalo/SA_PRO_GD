<form [formGroup]="RegistroForm" autocomplete="off" novalidate (ngSubmit)="submit(RegistroForm.value)" class="content">
  <mat-card-content >
    <div class="center margin-dark" style="display:flex;flex-flow: column;">

      <mat-form-field appearance="outline" class="center" >
        <mat-label >Nombres: </mat-label>
        <input matInput type="text" placeholder="Nombre" formControlName="first_name" id="first-name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="center">
        <mat-label>Apellidos: </mat-label>
        <input matInput type="text" placeholder="Apellido" formControlName="last_name" id="first-name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="center">
        <mat-label>Contrase単a </mat-label>
        <input matInput type="password" placeholder="Contrase単a" formControlName="pass" id="first-name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="center">
        <mat-label>Confirmar Contrase単a </mat-label>
        <input matInput type="password" placeholder="Confirmar Contrase単a" formControlName="confirmpass"
          id="first-name">
      </mat-form-field>
  </div>
  </mat-card-content>
</form>
